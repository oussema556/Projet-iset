<!DOCTYPE html>
<html lang="en">
<head>
	<title>REGISTER</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="limiter">
		
		<div class="container" >
			<span class="site-name">Website</span>
			<a href="login.html"><button class="switchbtn" > Login</button></a> 
			<div class="wrap">
	
				<form class="form validate-form">
					

					<span class="form-register-title p-b-34 p-t-27">
						Register
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter First name">
						<input class="input100 input" type="text" name="First name" placeholder="First name">
                        <!-- icon -->
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
                        
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter Last name">
						<input class="input100 input" type="text" name="Last name" placeholder="Last name">
                        <!-- icon -->
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100 input" type="email" name="Email" placeholder="Email">
                        <!-- icon -->
						<span class="focus-input100" data-placeholder="&#xf0e0;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100 input" type="password" name="pass" placeholder="Password">
                        <!-- icon -->
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Enter Confirm password">
						<input class="input100 input" type="password" name="pass" placeholder="Confirm password">
                        <!-- icon -->
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
                    <!-- input type radio  -->
                    <ul>

                        <li>
                          <input id="r1" type="radio" name="radio" value="1">
                          <label for="r1">Man</label>
                        </li>
                        <li>
                          <input id="r2" type="radio" name="radio" value="2" checked>
                          <label for="r2">Woman</label>
                        </li>
                      </ul>
                      <!-- I accept all agreement of this webqsite -->
					<div class="contact100-form-checkbox validate-input" data-validate="check it please">
						<input class="input-checkbox100 input" id="ckb1" type="checkbox" name="accepet condition">
						<label class="label-checkbox100" for="ckb1">
							I accept all agreement of this webqsite
						</label>
					</div>

					<div class="container-submit-form-btn">
						<button class="submit-form-btn">
							Register
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>
	

	
	

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>

	<script src="js/main.js"></script>

</body>
</html>
